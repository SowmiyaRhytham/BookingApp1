<div class="row">
    <div class="col-sm-1 mt-4"></div>
  
      <div class="col-sm-10 mt-4">
  
        <div class="card">
  
          <div class="card-body">
  
            <!--<p class="card-title"><b>AIRLINE MASTER</b></p>
            <button type="button" class="btn btn-secondary" (click)="open(mymodal)" id="btn1"  data-bs-toggle="modal" data-bs-target="#exampleModal"><b>+</b></button>-->
            <p class="card-title"><b>BOOKING HISTORY</b>&nbsp;&nbsp;&nbsp;</p>
            
      <br>
      <input type="text" id="myInput" (onkeyup)="myFunction()" placeholder="Search for PNR.." title="Type in a name">
            <table class="table table-striped" style="overflow-x: scroll;overflow-y: scroll;">
  
              <thead class="table-success">
  
              <tr>
  
                <th scope="col">PNRID</th>
                <th scope="col">Booked Date</th>
                <th scope="col">Trip Type</th>              
                <th scope="col"></th>
  
              </tr>
  
              </thead>
  
              <tbody>
  
              <tr *ngFor="let row of bookhistorydata">
  
                <td>PNR{{row.pnrid}}</td>
  
                <td>{{row.createddate}}</td>
  
                <td>{{row.triptype}}</td>
  
                <td><button class="btn btn-success btn-sm" id="btnView" (click)="onView(mymodal,row)">View</button></td>
  
              </tr>
  
              </tbody>
  
        
        
        </table>
  
     
        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title"  >Add Airline</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
              
            <table class="table table-striped" style="overflow-x: scroll;overflow-y: scroll;">
  
                <thead class="table-success">
    
                <tr>
    
                  <th scope="col">PNRID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Gender</th>              
                  <th scope="col">Emailid</th>
                  <th scope="col">MealPref</th>
                  <th scope="col">Status</th>
                  
    
                </tr>
    
                </thead>
    
                <tbody>
    
                <tr *ngFor="let row of passengerdata">
    
                  <td>PNR{{row.pnrid}}</td>
    
                  <td>{{row.name}}</td>
    
                  <td>{{row.gender}}</td>

                  <td>{{row.emailid}}</td>

                  <td>{{row.mealpreferences}}</td>

                  <td>{{row.status}}</td>

    
                </tr>
    
                </tbody>
    
          
          
          </table>
    
          </div>
          
        </ng-template>
        
        </div>
  
  
        </div>
