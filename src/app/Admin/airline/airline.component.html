<div class="row">
  <div class="col-sm-1 mt-4"></div>

    <div class="col-sm-10 mt-4">

      <div class="card">

        <div class="card-body">

          <!--<p class="card-title"><b>AIRLINE MASTER</b></p>
          <button type="button" class="btn btn-secondary" (click)="open(mymodal)" id="btn1"  data-bs-toggle="modal" data-bs-target="#exampleModal"><b>+</b></button>-->
          <p class="card-title"><b>AIRLINE MASTER</b>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-secondary" (click)="open(mymodal)" id="btn1"  data-bs-toggle="modal" data-bs-target="#exampleModal"><b>+</b></button></p>
          
    <br>
    
          <table class="table table-striped" style="overflow-x: scroll;overflow-y: scroll;">

            <thead class="table-success">

            <tr>

              <th scope="col">Airline Name</th>
              <th scope="col">Address</th>
              <th scope="col">Airline Contact</th>              
              <th scope="col">Status</th>
              <th scope="col"></th>

            </tr>

            </thead>

            <tbody>

            <tr *ngFor="let row of airlinedata">

              <td>{{row.airlinename}}</td>

              <td>{{row.address}}</td>

              <td>{{row.contactnumber}}</td>

              <td><ng-container *ngIf='!row.isBlock;else active'><span class="badge bg-success">UnBlocked</span></ng-container><ng-template #active><span class="badge bg-danger">Blocked</span></ng-template></td>

              <td><button class="btn btn-success btn-sm" id="btnEdit" (click)="onEdit(mymodal,row)">Edit</button></td>

            </tr>

            </tbody>

      
      
      </table>

   
      <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"  >Add Airline</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <form  [formGroup]="AirlineAddfrom">
            <div class="mb-3">
              <label for="Airlinename" class="col-form-label">Airline Name:</label>
                <input type="text" class="form-control" formControlName="Airlinename" placeholder="Airlinename" >
              </div>
              
            <div class="mb-3">
              <label for="Address" class="col-form-label">Address:</label>
                <input type="text" class="form-control" formControlName="Address" placeholder="Address"  >
              </div>
              
              
            <div class="mb-3">
              <label for="Contactnumber" class="col-form-label">Contact Number:</label>
              <input type="text" class="form-control" formControlName="Contactnumber" placeholder="Contactnumber" >
            </div>

            
            
           <div class="mb-3" >             
             <input type="checkbox" class="form-check-input" [(ngModel)]="isBlocked"  formControlName="IsBlock" name="IsBlock" > 
             &nbsp;<label>isBlock</label>
            </div> 

        </form>
        </div>
        <div class="modal-footer" >
          <button type="submit"  class="btn btn-success" (click)="AddAirline()" id="btnSave" >Save</button>
          <button type="submit"  class="btn btn-success" (click)="UpdateAirline()" id="btnUpdate" >Update</button>
          <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
        </div>
      </ng-template>
      
      </div>


      </div>
