<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    
                  <h2>Login</h2>
                  
                  <br>
                </div>
                
      <form  fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" 
      (ngSubmit)="loginProcess()" >
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" formControlName="emailid" placeholder="Email" >
                      </div>
                      
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                      </div>
                      <div class="text-center">
                      <button type="submit"  text="Login" class="btn btn-primary"><b>Login</b></button>   
                      
                    </div>
                </form>
                <label style="text-decoration: floralwhite;"><b>Not a Member? </b><a href="/register" ><b style="color: hotpink;">Register</b></a></label>
                
            </div>
        </div>
    </div>
</div>
